---
# Sample test case for ha- nova kill-sub-process 

schema: "yardstick:task:0.1"

scenarios:
-
  type: ServiceHA
  options:
    attackers:
    - fault_type: "kill-sub-process"
      process_name: "nova-api"
      host: node1
    monitors:
    - monitor_type: "openstack-cmd"
      command_name: "nova image-list"
      monitor_time: 10
      sla:
        max_outage_time: 5
  nodes:
    node1: node1.LF
  runner:
    type: Duration
    duration: 1
  sla:
    outage_time: 5
    action: monitor

context:
  type: Node
  name: LF
  file: /etc/haverifier/pod.yaml


